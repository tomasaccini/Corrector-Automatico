<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!-- CSS -->
      <link rel="stylesheet" href="../static/css/contributestyle.css"></link>
      <script type="text/javascript" src="../static/js/corrector.js"></script>

      <title>Contribuciones</title>
    </head>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<form role="form" id="contact-form" class="contact-form">
                        <div class="row">
                    		<div class="col-md-6">
                      		<div class="form-group">
                                <label for="tituloError">Error</label>
                                <input type="text" class="form-control" name="Name" autocomplete="off" id="Tda" placeholder="Error">
                      		</div>
                      	</div>
                        	<div class="col-md-8">
                      		<div class="form-group">
                            <label for="tdaError">Tipo de Error</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>GENERAL</option>
                              <option>TP0</option>
                              <option>VD</option>
                              <option>PILA</option>
                              <option>COLA</option>
                              <option>LISTA</option>
                              <option>HASH</option>
                              <option>ABB</option>
                              <option>HEAP</option>
                            </select>
                          </div>
                      	</div>
                      	</div>
                      	<div class="row">
                      		<div class="col-md-12">
                      		<div class="form-group">
                                <textarea class="form-control textarea" rows="3" name="Message" id="Message" placeholder="Respuesta"></textarea>
                      		</div>
                      	</div>
                        </div>
                        <div class="row">
                        <div class="col-md-12">
                      <button type="submit" class="btn main-btn pull-right">Cargar solucion</button>
                      </div>
                      </div>
                    </form>
    	</div>
    </div>
  </body>
</html>

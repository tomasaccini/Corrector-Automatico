<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <title>Login</title>
    </head>
    <body>
        <div class=" login-container">
            <form action="/login" method="POST">

                <div class="container-fluid">
                    <h1 class="login-title">Login</h1>
                    <div class="form-group">
                        <input type="text" class="login-field input-text" value="" placeholder="username" name="username">
                        <label for="login-name"></label>
                    </div>

                    <div class="form-group">
                        <input type="password" class="login-pass input-text" value="" placeholder="password" name="password">
                        <label for="login-pass"></label>
                    </div>
                    <input type="submit" value="Log in" class="btn btn-primary btn-small btn-position">
                    <br>
                </div>
            </form>
        </div>
    </body>
</html>
